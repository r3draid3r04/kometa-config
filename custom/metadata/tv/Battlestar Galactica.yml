            url_poster: https://api.mediux.pro/assets/819fae7d-87e7-431b-83d1-0caf0354e1fc
            originally_available: 2003-12-08
            summary: "In a distant part of the galaxy lie The Twelve Colonies of Man, a civilization that has been at peace for some forty years with an empire of machines, the Cylons, who were created generations before as worker drones for mankind, but became independent, rose in rebellion, and launched war on their masters. Now, the Cylons have evolved into more human form, into machine-created biological beings, who seek to exterminate true biological humans. To this end they use a human scientist, Gaius, to help one of their infiltrators, known as #6, penetrate the Colonies' master ..."
          2:
            title: Battlestar Galactica - The Miniseries (2)
            url_poster: https://api.mediux.pro/assets/b5f81a74-c6ac-466e-a766-eddf94cbec44
            originally_available: 2003-12-09
            summary: "After forty years of armistice, the Cylons attacks the Twelve Colonies of Kobol. Their strategy: a virus implanted into the mankind defense system. The former Battlestar Galactica, which is being adapted into a museum, is not connected with the defense system and becomes the only warship capable of fighting against the Cylons in the hopes of leading the survivors to planet 'Earth'."
